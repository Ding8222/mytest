syntax = "proto3";
package svrData;

// 0-1 ping
message Ping
{
	
}

// 0-2 请求服务器注册
message ServerRegister
{
	int32 nServerID = 1;		// 此服的ID
	int32 nServerType = 2;		// 此服的类型
	int32 nConnectID = 3;		// 要连接的服的id
	int32 nPort = 4;			// 此服的端口
}

// 0-3 服务器注册返回
message ServerRegisterRet
{
	enum EC
	{
		EC_OTHER = 0;
		EC_SUCC = 1;
		EC_SERVER_ID_EXIST = 2;
		EC_TO_CONNECT_ID_NOT_EQUAL = 3;
	};
	int32 nRetCode = 1;		// 返回的信息
	string sIP = 2;			// 此服的IP
	int32 nPort = 3;		// 此服的端口
}

// 0-4 发送服务器负载
message ServerLoadInfo
{
	int32 nMaxClient = 1;   // 最大Client
	int32 nNowClient = 2;   // 当前Client
	int32 nPort = 3;        // 端口
	string sIP = 4;			// IP
	int32 nSubServerID = 5;	// 并联的ServerID
}

// 0-5 服务器负载更新
message UpdateServerLoad
{
	int32 nClientCountNow = 1;	// 服务器当前client数量
	int32 nClientCountMax = 2;	// 服务器最大client数量
}

// 0-6 新的client连接上来了
message AddNewClient
{

}

// 0-7 client断开
message DelClient
{
	int32 nClientID = 1;
}

// 0-8 ClientToken
message ClientToken
{
	string sEtoken = 1;	// 账号信息
	bytes sSecret = 2;	// 秘钥
}

// 0-9 通知game加载玩家数据
message LoadPlayerData
{
	int64 clientid = 1;
	string account = 2;
	string name = 3;
	int64 guid = 4;
	int32 sex = 5;
	int32 job = 6;
	int32 level = 7;
	int32 createtime = 8;
	int32 logintime = 9;
	int32 mapid = 10;
	float x = 11;
	float y = 12;
	float z = 13;
	bytes data = 14;
}

// 0-10 加载玩家数据返回
message LoadPlayerDataRet
{
	enum EC
	{
		EC_OTHER = 0;
		EC_SUCC = 1;
	};
	int32 nRetCode = 1;		// 返回的信息
}

// 0-11
message ServerLog
{
	
}